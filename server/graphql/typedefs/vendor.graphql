type Vendor {
    id: String!
    name: String!
    shortHand: String!
    shippingMethods: [ShippingMethod]
    boxes: [box]
}

input AddVendorInput {
    name: String!
    shortHand: String!
}

type box {
    id: String!
    type: String!
    avgCBF: Float
    perOfFullBox: Int
}

input AddBoxInput {
    type: String!
    avgCBF: Float
    perOfFullBox: Int
}